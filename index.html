<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>FEM | Blog Card Preview</title>
</head>
<body>
    <main>
        <article class="card">
            <div class="card__image">
                <img src="./assets/images/illustration-article.svg" alt="Card illustration">
            </div>

            <div class="card__heading">
                <small class="card__heading-category">Learning</small>
                <p class="card__heading-timeline">Publish 21 Dec 2023</p>
                <h1 class="card__heading-title">Html & Css Foundations</h1>
            </div>

            <div class="card__content">
                <p class="card__content-text">
                    These languages are the backbone of every website, defining structure, content, and presentation.
                </p>

                <div class="card__content-creator">
                    <img class="card__content-creator--image" src="./assets/images/image-avatar.webp" alt="Writer avatar">
                    <p class="card__content-creator-name">Greg Hooper</p>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
